<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container custom-container-inner">
      <div class="subtitle ml-n1">You Send Exactly</div>
      <div class="currency-card-light mt-1">
        <div class="row">
          <div class="col">
            <input
              type="number"
              id="amount"
              style="border: none; width: 100%"
              class="mt-3 ml-2"
              placeholder="10,000"
            />
          </div>
          <div class="col">
            <select id="fromCurrency" class="mt-3">
              <option value="INR">
                <img src="assets/inr.jpg" />
                INR
              </option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
            </select>
          </div>
        </div>
      </div>
      <!-- fee card -->
      <div class="mt-4">
        <div class="row">
          <!--  -->
          <div class="col-6">
            <div class="fee-card-title">
              <span class="dot"></span>
              0 INR
            </div>
          </div>
          <!--  -->
          <div class="col-6">
            <div class="fee-card-subtitle">Bank transfer fee</div>
          </div>
          <div class="col-6">
            <div class="fee-card-title mt-2">
              <span class="dot"></span>
              <span id="chargefeeDiv"></span>
              <span id="chargebaseDiv"></span>
            </div>
          </div>
          <!--  -->
          <div class="col-6">
            <div class="fee-card-subtitle mt-2">Our Fee</div>
          </div>
          <div class="col-6">
            <div class="fee-card-title mt-2">
              <span
                ><i class="bi bi-dash-circle-fill" style="color: #bbb"></i
              ></span>
              <!-- 320.01 INR -->
              <span id="chargefeettlDiv"></span>
              <span id="chargebasettlDiv"></span>
            </div>
          </div>
          <div class="col-6">
            <div class="fee-card-subtitle mt-2">Total Fee</div>
          </div>
          <div class="col-12">
            <!-- hr line -->
            <div class="hrline mt-2"></div>
          </div>
          <div class="col-6">
            <div class="fee-card-title mt-2">
              <span>=</span>
              <span id="chargetotalDiv"></span>
              <span id="chargebasetotalDiv"></span>
            </div>
          </div>
          <div class="col-6">
            <div class="fee-card-subtitle mt-2">Total amount we'll convert</div>
          </div>
          <div class="col-6">
            <div class="fee-card-title mt-2">
              <span
                ><i class="bi bi-plus-circle-fill" style="color: #bbb"></i
              ></span>
              <u class="underline-text"> 83.3160 </u>
            </div>
          </div>
          <div class="col-6">
            <div class="fee-card-title mt-2">
              <u class="underline-text">Guaranteed rate (24h)</u>
            </div>
          </div>
        </div>
      </div>
      <!-- recipient card -->
      <div class="subtitle ml-n1 mt-4">Recipient gets</div>
      <div class="currency-card mt-1">
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="convertedAmount"
              style="border: none; width: 100%"
              class="mt-3 ml-2"
              placeholder="120.0"
              readonly
            />
          </div>
          <div class="col">
            <select id="toCurrency" class="mt-3">
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- badge card -->
        <div class="col-12">
          <div class="conatiner-badge mt-4">
            <div class="row">
              <div class="col-3">
                <div class="exclamat-icon">
                  <i
                    class="bi bi-exclamation-circle-fill"
                    style="font-size: 40px"
                  ></i>
                </div>
              </div>
              <div class="col-9">
                <div class="footer-subtitle p-3">
                  Sending a large amount of money? our large transfer team can
                  help you through the process.
                  <div class="footer-btn mt-2">
                    <a href="" class="underline-text"
                      >Learn more about larger <br />
                      transfers</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <button id="convertBtn" class="btn my-2 convert-btn">Convert</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
